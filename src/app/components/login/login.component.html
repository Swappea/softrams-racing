<main class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                <div class="col-md-6">
                  <input type="text" id="username" class="form-control" name="username" formControlName="username" autofocus (focus)="setFocusInput('username')" (keyup)="validate()">
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password" formControlName="password" (focus)="setFocusInput('password')" (keyup)="validate()">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember" (change)="setRemember($event.target.checked)"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn w-100 btn-primary" [disabled]="loginForm.invalid">
                  Login
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <span>Requirements for {{ focusedInput }}:</span>
      <ul *ngIf="focusedInput === 'username'">
        <li [ngClass]="validationChecks.sixChars ? 'valid' : 'error'">At least 6 characters</li>
        <li [ngClass]="validationChecks.lettersNumbers ? 'valid' : 'error'">Contain only letters and numbers</li>
      </ul>
      <ul *ngIf="focusedInput === 'password'">
        <li [ngClass]="validationChecks.eightChars ? 'valid' : 'error'">At least 8 characters</li>
        <li [ngClass]="validationChecks.containsNum ? 'valid' : 'error'">One number</li>
        <li [ngClass]="validationChecks.containsUpper ? 'valid' : 'error'">One uppercase letter</li>
        <li [ngClass]="validationChecks.containsLower ? 'valid' : 'error'">One lowercase letter</li>
        <li [ngClass]="validationChecks.containsSpecial ? 'valid' : 'error'">One special character (@$!%*?&)</li>
      </ul>
    </div>
  </div>
  </div>

</main>
